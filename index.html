<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Betting Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #333333);
            margin: 0;
            padding: 20px;
            text-align: center;
            color-scheme: var(--tg-color-scheme);
        }
        h1 {
            color: #0B4619;
            font-size: 36px;
            margin-bottom: 30px;
        }
        .subtitle {
            font-size: 24px;
            margin-bottom: 30px;
        }
        button {
            font-size: 24px;
            padding: 15px 40px;
            margin: 10px;
            cursor: pointer;
            border-radius: 15px;
            background-color: #79B465;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
            width: 200px;
        }
        button:hover:not(.disabled) {
            background-color: #558B41;
        }
        .bet-options {
            margin: 20px 0;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
        .win {
            color: #0B4619;
        }
        .lose {
            color: #dc3545;
        }
        .coin {
            margin: 20px auto;
            width: 150px;
            height: 150px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: background-image 0.3s ease;
        }
        
        .spinning {
            animation: spin 1.5s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .disabled {
            opacity: 0.5;
            pointer-events: none;
            cursor: not-allowed;
        }

        #playAgainBtn {
            background-color: #79B465;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Telegram Betting Game</h1>
    <div class="subtitle">Choose your bet and try your luck!</div>
    <div class="bet-options">
        <button id="headsBtn" onclick="placeBet('head')">Bet on Heads</button>
        <button id="tailsBtn" onclick="placeBet('tail')">Bet on Tails</button>
    </div>

    <div id="coin" class="coin spinning"></div>
    <div id="result" class="result"></div>
    <button id="playAgainBtn" onclick="resetGame()" style="display: none;">Play Again</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Initialize Telegram Web App
        Telegram.WebApp.ready();

        // Preload images
        const images = {
            flipping: new Image(),
            head: new Image(),
            tail: new Image()
        };

        // Set correct image sources
        images.flipping.src = './assets/flipping.webp';
        images.head.src = './assets/head.webp';
        images.tail.src = './assets/tail.webp';

        // Initialize elements
        const coinElement = document.getElementById('coin');
        const resultElement = document.getElementById('result');
        const headsButton = document.getElementById('headsBtn');
        const tailsButton = document.getElementById('tailsBtn');
        const playAgainButton = document.getElementById('playAgainBtn');

        // Set initial coin image
        coinElement.style.backgroundImage = `url('${images.flipping.src}')`;

        // Track if animation is in progress
        let isAnimating = false;

        function disableButtons() {
            headsButton.classList.add('disabled');
            tailsButton.classList.add('disabled');
        }

        function enableButtons() {
            headsButton.classList.remove('disabled');
            tailsButton.classList.remove('disabled');
        }

        function resetGame() {
            coinElement.style.backgroundImage = `url('${images.flipping.src}')`;
            coinElement.classList.add('spinning');
            resultElement.innerText = '';
            enableButtons();
            playAgainButton.style.display = 'none';
            isAnimating = false;
        }

        function placeBet(choice) {
            // Prevent multiple bets while animating
            if (isAnimating) return;
            
            isAnimating = true;

            // Disable buttons during animation
            disableButtons();

            // Randomize the outcome
            const outcome = Math.random() < 0.5 ? 'head' : 'tail';
            const isWin = outcome === choice;

            // Short delay before showing result
            setTimeout(() => {
                // Display result text
                resultElement.innerText = isWin ? 
                    `You won! It landed on ${outcome}s.` : 
                    `You lost! It landed on ${outcome}s.`;
                resultElement.className = `result ${isWin ? 'win' : 'lose'}`;

                // Stop the spinning animation and show the result
                coinElement.classList.remove('spinning');
                coinElement.style.backgroundImage = `url('${images[outcome].src}')`;

                // Show alert in Telegram
                Telegram.WebApp.showAlert(isWin ? "Congratulations! You won!" : "Better luck next time! You lost!");

                // Show play again button
                playAgainButton.style.display = 'inline-block';
            }, 1000);
        }

        // Set theme and color scheme
        Telegram.WebApp.onEvent('themeChanged', function() {
            document.body.setAttribute('style', '--bg-color:' + Telegram.WebApp.backgroundColor);
        });

        // Display main button to start game
        Telegram.WebApp.MainButton.setText('Start Betting');
        Telegram.WebApp.MainButton.show();

        Telegram.WebApp.MainButton.onClick(function () {
            Telegram.WebApp.showAlert("Choose heads or tails to start!");
        });

        // Initial reset to ensure proper state
        resetGame();
    </script>
</body>
</html>
