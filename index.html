<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Betting Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #333333);
            margin: 0;
            padding: 20px;
            text-align: center;
            color-scheme: var(--tg-color-scheme);
        }
        h1 {
            color: #2e8b57;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .bet-options {
            margin: 20px 0;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }
        .win {
            color: #28a745;
        }
        .lose {
            color: #dc3545;
        }
        .coin {
            margin: 20px auto;
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            animation: spin 1.5s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
    </style>
</head>

<body>
    <h1>Telegram Betting Game</h1>
    <div class="bet-options">
        <p>Choose your bet and try your luck!</p>
        <button onclick="placeBet('heads')">Bet on Heads</button>
        <button onclick="placeBet('tails')">Bet on Tails</button>
    </div>

    <div id="coin" class="coin" style="background-image: url('./assets/flipping.webp');"></div>
    <div id="result" class="result"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Initialize Telegram Web App
        Telegram.WebApp.ready();

        function placeBet(choice) {
            // Access elements
            const coinElement = document.getElementById('coin');
            const resultElement = document.getElementById('result');

            // Randomize the outcome
            const outcome = Math.random() < 0.5 ? 'heads' : 'tails';
            const isWin = outcome === choice;

            // Display result text
            resultElement.innerText = isWin ? 
                `You won! It landed on ${outcome}.` : 
                `You lost! It landed on ${outcome}.`;
            resultElement.className = `result ${isWin ? 'win' : 'lose'}`;

            // Stop the flipping animation and show the result image
            coinElement.style.animation = 'none';
            coinElement.style.backgroundImage = `url('./assets/${outcome}.webp')`;

            // Show alert in Telegram
            Telegram.WebApp.showAlert(isWin ? "Congratulations! You won!" : "Better luck next time! You lost.");

            // After 7 seconds, return to the infinite flipping animation
            setTimeout(() => {
                // Reset the coin to flipping animation
                coinElement.style.backgroundImage = "url('./assets/flipping.webp')";
                coinElement.style.animation = 'spin 1.5s linear infinite';
                
                // Clear the result message
                resultElement.innerText = '';
            }, 7000); // Show result for 7 seconds
        }

        // Set theme and color scheme
        Telegram.WebApp.onEvent('themeChanged', function() {
            document.body.setAttribute('style', '--bg-color:' + Telegram.WebApp.backgroundColor);
        });

        // Display main button to start game
        Telegram.WebApp.MainButton.setText('Start Betting');
        Telegram.WebApp.MainButton.show();

        Telegram.WebApp.MainButton.onClick(function () {
            Telegram.WebApp.showAlert("Choose heads or tails to start!");
        });
    </script>
</body>
</html>
