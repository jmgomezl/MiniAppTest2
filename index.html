<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Betting Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #333333);
            margin: 0;
            padding: 20px;
            text-align: center;
            color-scheme: var(--tg-color-scheme);
        }
        h1 {
            color: #000000;
            font-size: 36px;
            margin-bottom: 30px;
        }
        .subtitle {
            font-size: 28px;
            margin-bottom: 40px;
            color: #000000;
        }
        .bet-button {
            font-size: 28px;
            padding: 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 25px;
            background-color: #79B465;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
            width: 250px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1.4;
        }
        .bet-button span {
            display: block;
        }
        .bet-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .result {
            font-size: 32px;
            margin-top: 40px;
            font-weight: bold;
            color: #000000;
        }
        .coin {
            margin: 40px auto;
            width: 200px;
            height: 200px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: background-image 0.3s ease;
        }
        
        .spinning {
            animation: spin 1.5s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .reset-button {
            font-size: 28px;
            padding: 20px;
            margin: 30px auto 0;
            cursor: pointer;
            border-radius: 25px;
            background-color: #79B465;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
            width: 250px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .reset-button:hover {
            background-color: #558B41;
        }
    </style>
</head>

<body>
    <h1>Telegram Betting Game</h1>
    <div class="subtitle">Choose your bet and try your luck!</div>
    <div class="bet-options">
        <button class="bet-button" id="headsBtn" onclick="placeBet('head')">
            <span>Bet on</span>
            <span>Heads</span>
        </button>
        <button class="bet-button" id="tailsBtn" onclick="placeBet('tail')">
            <span>Bet on</span>
            <span>Tails</span>
        </button>
    </div>

    <div id="coin" class="coin spinning"></div>
    <div id="result" class="result"></div>
    
    <!-- Always visible reset button -->
    <button class="reset-button" onclick="resetGame()">Play Again</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Initialize Telegram Web App
        Telegram.WebApp.ready();

        // Initialize elements
        const coinElement = document.getElementById('coin');
        const resultElement = document.getElementById('result');
        const headsButton = document.getElementById('headsBtn');
        const tailsButton = document.getElementById('tailsBtn');

        // Set initial coin image
        coinElement.style.backgroundImage = "url('./assets/flipping.webp')";

        // Track if animation is in progress
        let isAnimating = false;

        function disableButtons() {
            headsButton.classList.add('disabled');
            tailsButton.classList.add('disabled');
        }

        function enableButtons() {
            headsButton.classList.remove('disabled');
            tailsButton.classList.remove('disabled');
        }

        function resetGame() {
            coinElement.style.backgroundImage = "url('./assets/flipping.webp')";
            coinElement.classList.add('spinning');
            resultElement.innerText = '';
            enableButtons();
            isAnimating = false;
        }

        function placeBet(choice) {
            if (isAnimating) return;
            
            isAnimating = true;
            disableButtons();

            const outcome = Math.random() < 0.5 ? 'head' : 'tail';
            const isWin = outcome === choice;

            setTimeout(() => {
                // Stop animation and show result
                coinElement.classList.remove('spinning');
                coinElement.style.backgroundImage = `url('./assets/${outcome}.webp')`;
                
                // Show result text
                resultElement.innerText = isWin ? 
                    `You won! It landed on ${outcome}s.` : 
                    `You lost! It landed on ${outcome}s.`;
                
                // Show Telegram alert
                Telegram.WebApp.showAlert(isWin ? "Congratulations! You won!" : "Better luck next time! You lost!");
            }, 1000);
        }

        // Set theme and color scheme
        Telegram.WebApp.onEvent('themeChanged', function() {
            document.body.setAttribute('style', '--bg-color:' + Telegram.WebApp.backgroundColor);
        });

        // Initial setup
        resetGame();
    </script>
</body>
</html>
