<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Coin Flip Fortune</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #333333);
            margin: 0;
            padding: 20px;
            text-align: center;
            color-scheme: var(--tg-color-scheme);
            transition: background-color 0.5s ease;
        }

        .win-background {
            background-color: rgba(121, 180, 101, 0.1);
        }

        .lose-background {
            background-color: rgba(220, 53, 69, 0.1);
        }

        h1 {
            color: #2C3E50;
            font-size: 40px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .tagline {
            color: #7F8C8D;
            font-size: 18px;
            margin-bottom: 30px;
            font-style: italic;
        }

        .subtitle {
            font-size: 28px;
            margin-bottom: 40px;
            color: #34495E;
            font-weight: 500;
        }

        .bet-button {
            font-size: 28px;
            padding: 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 25px;
            background-color: #79B465;
            color: white;
            border: none;
            transition: all 0.3s ease;
            width: 250px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1.4;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .bet-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            background-color: #558B41;
        }

        .bet-button span {
            display: block;
        }

        .bet-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .result {
            font-size: 36px;
            margin-top: 40px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .win {
            color: #27AE60;
        }

        .lose {
            color: #E74C3C;
        }

        .coin {
            margin: 40px auto;
            width: 200px;
            height: 200px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: all 0.3s ease;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
        }
        
        .spinning {
            animation: spin 1.5s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .disabled {
            opacity: 0.5;
            pointer-events: none;
            transform: scale(0.95);
        }

        .reset-button {
            font-size: 28px;
            padding: 20px;
            margin: 30px auto 0;
            cursor: pointer;
            border-radius: 25px;
            background-color: #3498DB;
            color: white;
            border: none;
            transition: all 0.3s ease;
            width: 250px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s ease;
        }

        .reset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            background-color: #2980B9;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stats {
            margin-top: 20px;
            font-size: 16px;
            color: #7F8C8D;
        }
    </style>
</head>

<body>
    <h1>Coin Flip Fortune</h1>
    <div class="tagline">Where Luck Meets Destiny</div>
    <div class="subtitle">Choose your bet and chase fortune!</div>
    <div class="bet-options">
        <button class="bet-button" id="headsBtn" onclick="placeBet('head')">
            <span>Bet on</span>
            <span>Heads</span>
        </button>
        <button class="bet-button" id="tailsBtn" onclick="placeBet('tail')">
            <span>Bet on</span>
            <span>Tails</span>
        </button>
    </div>

    <div id="coin" class="coin spinning"></div>
    <div id="result" class="result"></div>
    <button class="reset-button" onclick="resetGame()" style="display: none;">Try Your Luck Again</button>
    <div id="stats" class="stats"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();

        const coinElement = document.getElementById('coin');
        const resultElement = document.getElementById('result');
        const headsButton = document.getElementById('headsBtn');
        const tailsButton = document.getElementById('tailsBtn');
        const resetButton = document.querySelector('.reset-button');
        const statsElement = document.getElementById('stats');

        let gameStats = {
            total: 0,
            wins: 0
        };

        coinElement.style.backgroundImage = "url('./assets/flipping.webp')";
        let isAnimating = false;

        function updateStats() {
            const winRate = gameStats.total > 0 ? ((gameStats.wins / gameStats.total) * 100).toFixed(1) : 0;
            statsElement.textContent = `Games Played: ${gameStats.total} | Win Rate: ${winRate}%`;
        }

        function disableButtons() {
            headsButton.classList.add('disabled');
            tailsButton.classList.add('disabled');
        }

        function enableButtons() {
            headsButton.classList.remove('disabled');
            tailsButton.classList.remove('disabled');
        }

        function resetGame() {
            document.body.className = '';
            coinElement.style.backgroundImage = "url('./assets/flipping.webp')";
            coinElement.classList.add('spinning');
            resultElement.innerText = '';
            resultElement.classList.remove('show', 'win', 'lose');
            enableButtons();
            resetButton.style.display = 'none';
            isAnimating = false;
        }

        function placeBet(choice) {
            if (isAnimating) return;
            
            isAnimating = true;
            disableButtons();
            gameStats.total++;

            const outcome = Math.random() < 0.5 ? 'head' : 'tail';
            const isWin = outcome === choice;

            if (isWin) gameStats.wins++;
            updateStats();

            setTimeout(() => {
                coinElement.classList.remove('spinning');
                coinElement.style.backgroundImage = `url('./assets/${outcome}.webp')`;
                
                resultElement.innerText = isWin ? 
                    `ðŸŽ‰ You won! It landed on ${outcome}s! ðŸŽ‰` : 
                    `You lost! It landed on ${outcome}s.`;
                
                resultElement.className = `result ${isWin ? 'win' : 'lose'} show`;
                document.body.className = isWin ? 'win-background' : 'lose-background';
                
                Telegram.WebApp.showAlert(isWin ? 
                    "ðŸŽ‰ Congratulations! Fortune favors the bold! ðŸŽ‰" : 
                    "Better luck next time! The tide of fortune is ever-changing!");

                resetButton.style.display = 'flex';
            }, 1000);
        }

        Telegram.WebApp.onEvent('themeChanged', function() {
            document.body.setAttribute('style', '--bg-color:' + Telegram.WebApp.backgroundColor);
        });

        resetGame();
        updateStats();
    </script>
</body>
</html>
