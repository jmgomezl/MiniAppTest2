<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Coin Flip Fortune</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #333333);
            margin: 0;
            padding: 20px;
            text-align: center;
            color-scheme: var(--tg-color-scheme);
            transition: all 0.5s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .win-background {
            background-color: rgba(39, 174, 96, 0.1);
        }

        .lose-background {
            background-color: rgba(231, 76, 60, 0.1);
        }

        h1 {
            color: #2C3E50;
            font-size: 40px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 28px;
            margin-bottom: 40px;
            color: #34495E;
        }

        .bet-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0 40px;
            flex-wrap: wrap;
            width: 100%;
            max-width: 600px;
        }

        .bet-button {
            font-size: 28px;
            padding: 0;
            margin: 0;
            cursor: pointer;
            border-radius: 25px;
            background: linear-gradient(145deg, #88c576, #79B465);
            color: white;
            border: none;
            transition: all 0.3s ease;
            width: 250px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1.4;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .bet-button:hover:not(.disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            background: linear-gradient(145deg, #79B465, #558B41);
        }

        .bet-button span {
            display: block;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .coin {
            width: 200px;
            height: 200px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: all 0.3s ease;
            margin: 40px auto;
            filter: drop-shadow(0 8px 16px rgba(0,0,0,0.2));
        }
        
        .spinning {
            animation: spin 1.5s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .result {
            font-size: 32px;
            margin: 30px 0;
            font-weight: bold;
            min-height: 40px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .win {
            color: #27AE60;
        }

        .lose {
            color: #E74C3C;
        }

        .disabled {
            opacity: 0.5;
            pointer-events: none;
            transform: scale(0.98);
        }

        #tryAgainBtn {
            font-size: 28px;
            padding: 15px 40px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 25px;
            background-color: #79B465;
            color: white;
            border: none;
            transition: all 0.3s ease;
            width: 250px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #tryAgainBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            background-color: #558B41;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <h1>Coin Flip Fortune</h1>
    <div class="subtitle">Choose your bet and try your luck!</div>
    
    <div class="bet-options">
        <button class="bet-button" id="headsBtn" onclick="placeBet('head')">
            <span>Bet on</span>
            <span>Heads</span>
        </button>
        <button class="bet-button" id="tailsBtn" onclick="placeBet('tail')">
            <span>Bet on</span>
            <span>Tails</span>
        </button>
    </div>

    <div id="coin" class="coin spinning"></div>
    <div id="result" class="result"></div>
    <button id="tryAgainBtn" onclick="resetGame()">Try Your Luck Again</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Initialize elements
        const coinElement = document.getElementById('coin');
        const resultElement = document.getElementById('result');
        const headsButton = document.getElementById('headsBtn');
        const tailsButton = document.getElementById('tailsBtn');
        const tryAgainBtn = document.getElementById('tryAgainBtn');

        // Set initial state
        let isAnimating = false;
        coinElement.style.backgroundImage = "url('./assets/flipping.webp')";

        function disableButtons() {
            headsButton.classList.add('disabled');
            tailsButton.classList.add('disabled');
        }

        function enableButtons() {
            headsButton.classList.remove('disabled');
            tailsButton.classList.remove('disabled');
        }


        function resetGame() {
            document.body.className = '';
            coinElement.style.backgroundImage = "url('./assets/flipping.webp')";
            coinElement.classList.add('spinning');
            resultElement.innerText = '';
            resultElement.className = 'result';
            enableButtons();
            isAnimating = false;
        }

        function placeBet(choice) {
            if (isAnimating) return;
            
            isAnimating = true;
            disableButtons();

            const outcome = Math.random() < 0.5 ? 'head' : 'tail';
            const isWin = outcome === choice;

            setTimeout(() => {
                // Stop animation and show result
                coinElement.classList.remove('spinning');
                coinElement.style.backgroundImage = `url('./assets/${outcome}.webp')`;
                
                // Update text and styles
                resultElement.innerText = isWin ? 
                    `You won! It landed on ${outcome}s.` : 
                    `You lost! It landed on ${outcome}s.`;
                resultElement.className = `result ${isWin ? 'win' : 'lose'} show`;
                
                // Change background
                document.body.className = isWin ? 'win-background' : 'lose-background';
                
                // Show alert
                Telegram.WebApp.showAlert(isWin ? 
                    "ðŸŽ‰ Congratulations! You won! ðŸŽ‰" : 
                    "Better luck next time!");
                
            }, 1000);
        }

        // Initial setup
        Telegram.WebApp.ready();
        resetGame();
    </script>
</body>
</html>
